        function fillScreenWithParagraph() {
            const windowHeight = window.innerHeight;
            let maxScrollHeight = loopingParagraph.scrollHeight;
            let paragraphContent = "";

            while (maxScrollHeight <= windowHeight) {
                paragraphContent += loremIpsum;
                loopingParagraph.innerHTML = paragraphContent;
                maxScrollHeight = loopingParagraph.scrollHeight;
            }
        }

        // Call the function initially and on window resize
        fillScreenWithParagraph();
        window.addEventListener("resize", fillScreenWithParagraph);
    </script>
